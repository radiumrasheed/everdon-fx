            <div class="col-md-10">
              <div class="input-group">

                <span class="input-group-btn">

                </span>
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label for="transaction-type" class="col-md-2 col-form-label">Transaction Type</label>
            <div class="col-md-10">
              <select class="custom-select col-12" id="transaction-type">
                <option>Choose...</option>
                <option selected value="1">Purchase</option>
                <option value="2">Sale</option>
                <option value="3">Swap</option>
                <option value="3">Refund</option>
                <option value="3">Expense</option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <label for="transaction-mode" class="col-md-2 col-form-label">Transaction Mode</label>
            <div class="col-md-10">
              <select class="custom-select col-12" id="transaction-mode">
                <option>Choose...</option>
                <option value="1">Cash</option>
                <option selected value="2">Transfer</option>
                <option value="3">Offshore</option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <label for="product" class="col-md-2 col-form-label">Product</label>
            <div class="col-md-10">
              <select class="custom-select col-12" id="product">
                <option>Choose...</option>
                <option selected value="1">USD</option>
                <option value="2">EUR</option>
                <option value="3">GDP</option>
                <option value="4">NGN</option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <label for="product-amount" class="col-md-2 col-form-label">Product Amount</label>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" id="product-amount" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-addon">.00</span>
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label for="rate" class="col-md-2 col-form-label">Rate</label>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-addon">₦</span>
                <input type="text" class="form-control" id="rate" aria-label="Amount (to the nearest naira)">
                <span class="input-group-addon"> / USD</span>
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label for="wacc" class="col-md-2 col-form-label">WACC</label>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-addon">₦</span>
                <input type="text" class="form-control" id="wacc" aria-label="Amount (to the nearest naira)">
                <span class="input-group-addon"> / USD</span>
              </div>
            </div>
          </div>


          <div class="form-group row">
            <label for="actual-amount" class="col-md-2 col-form-label">Actual Amount</label>
            <div class="col-md-10">
              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" id="actual-amount" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-addon">.00</span>
              </div>
            </div>
          </div>


          <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="checkbox checkbox-success col-md-10">
              <input id="mail-client" type="checkbox">
              <label for="mail-client"> Mail Client </label>
            </div>
          </div>


          <div class="form-group row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
              <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
              <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
