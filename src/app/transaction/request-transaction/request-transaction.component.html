<div class="row" *ngIf="roles$ | async as roles">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">
          <span class="lstick"></span>
          Request Transaction
        </h4>
      </div>
      <div class="card-body">
        <ngb-alert *ngIf="(roles[0] !== 'client') && (roles[0] !== 'fx-ops')" [type]="'warning'">
          <b>NOTE: </b>You're not eligible to make this request! Please refer to FX-Ops Member
        </ngb-alert>

        <form class="form col-md-10 offset-md-1" #requestForm="ngForm" (ngSubmit)="requestTransaction()">
          <!-- Stage 1 of FORM -->
          <ng-container #step1 *ngIf="form1">
            <ng-container *ngIf="roles[0] === 'fx-ops'">
              <div class="form-group row">
                <label for="client_id" class="col-md-2 col-form-label">Client<span class="text-danger">*</span></label>
                <div class="col-md-10">
                  <div class="input-group">
                    <input hidden name="client_id" [ngModel]="transaction.client_id" title="fake_client_id">
                    <input id="client_id" type="text" class="form-control" placeholder="Search Client..."
                           [class.is-invalid]="searchFailed" [(ngModel)]="model" [inputFormatter]="formatter"
                           [resultFormatter]="formatter" required
                           [ngbTypeahead]="search" name="model" (selectItem)="updateModel($event)">
                    <span class="input-group-addon" *ngIf="!searching">Search!</span>
                    <span class="input-group-addon" *ngIf="searching">searching...</span>
                    <span class="input-group-addon label label-danger" *ngIf="searchFailed">Search Failed</span>
                  </div>
                </div>
              </div>
            </ng-container>

            <div class="form-group row">
              <label for="buying_product_id" class="col-md-2 col-form-label">
                {{ (role$ | async) === 'client' ? 'I want' : 'Buying Currency' }}
                <span class="text-danger">*</span></label>
              <div class="col-md-10">
                <select id="buying_product_id" class="custom-select col-12" required
                        [(ngModel)]="transaction.buying_product_id" name="buying_product_id">
                  <option *ngFor="let availableProduct of availableProducts" [value]="availableProduct.id">
                    {{ availableProduct.description }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="selling_product_id" class="col-md-2 col-form-label">
                {{ (role$ | async) === 'client' ? 'I have' : 'Selling Currency' }}
                <span class="text-danger">*</span></label>
              <div class="col-md-10">
                <select id="selling_product_id" class="custom-select col-12" required
                        [(ngModel)]="transaction.selling_product_id" name="selling_product_id">
                  <option *ngFor="let availableProduct of availableProducts" [value]="availableProduct.id">{{
                    availableProduct.description }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="product-amount" class="col-md-2 col-form-label">
                Amount to buy
                <span class="text-danger">*</span></label>
              <div class="col-md-10">
                <div class="input-group">
                  <span class="input-group-addon" *ngIf="transaction.buying_product_id">{{ transaction.buying_product_id | currency:'sign' }}</span>
                  <input type="text" class="form-control" required [(ngModel)]="transaction.amount" name="amount"
                         id="product-amount" aria-label="Amount (to the nearest)">

                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="transaction-type" class="col-md-2 col-form-label">
                Transaction Type
                <span class="text-danger">*</span></label>
              <div class="col-md-10">
                <select class="custom-select col-12" required [(ngModel)]="transaction.transaction_type_id" id="transaction-type" name="transaction_type_id">
                  <option *ngFor="let transactionType of transactionTypes" [value]="transactionType.id">
                    {{ transactionType.desc }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="transaction-mode" class="col-md-2 col-form-label">
                Transaction Mode
                <span class="text-danger">*</span></label>
              <div class="col-md-10">
                <select class="custom-select col-12" required [(ngModel)]="transaction.transaction_mode_id" id="transaction-mode"
                        name="transaction_mode_id">
                  <option *ngFor="let transactionMode of transactionModes" [value]="transactionMode.id">
                    {{ transactionMode.desc }}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="country" class="col-md-2 col-form-label">
                Country
                <span class="text-danger">*</span></label>
              <div class="col-md-10">
                <select id="country" class="custom-select col-12" required
                        [(ngModel)]="transaction.country" name="country">
                  <option *ngFor="let country of countries" [value]="country.name">
                    {{ country.name }} - {{ country.code }}
                  </option>
                </select>
              </div>
            </div>
          </ng-container>
          <!-- END OF Stage 1 -->

          <!-- Stage 2 of FORM -->
          <ng-container #step2 *ngIf="form2">
            <div class="form-group row" *ngIf="transaction.country !== 'Nigeria'">
              <label for="sort_code" class="col-md-2 col-form-label">Sort Code <span class="text-danger" *ngIf="transaction.country !== 'Nigeria'">*</span></label>
              <div class="col-md-10">
                <input type="text" class="form-control" [required]="transaction.country !== 'Nigeria'"
                       [(ngModel)]="transaction.sort_code" name="sort_code" id="sort_code"
                       placeholder="Sort Code">
              </div>
            </div>

            <div class="form-group row" *ngIf="transaction.country !== 'Nigeria'">
              <label for="swift_code" class="col-md-2 col-form-label">Swift Code <span class="text-danger" *ngIf="transaction.country !== 'Nigeria'">*</span></label>
              <div class="col-md-10">
                <input type="text" class="form-control" [required]="transaction.country !== 'Nigeria'"
                       [(ngModel)]="transaction.swift_code" name="swift_code" id="swift_code"
                       placeholder="Swift Code">
              </div>
            </div>

            <div class="form-group row" *ngIf="transaction.country !== 'Nigeria'">
              <label for="routing_no" class="col-md-2 col-form-label">Routing Number <span class="text-danger" *ngIf="transaction.country !== 'Nigeria'">*</span></label>
              <div class="col-md-10">
                <input type="text" class="form-control" [required]="transaction.country !== 'Nigeria'"
                       [(ngModel)]="transaction.routing_no" name="routing_no" id="routing_no"
                       placeholder="Routing Number">
              </div>
            </div>

            <div class="form-group row" *ngIf="transaction.country !== 'Nigeria'">
              <label for="iban" class="col-md-2 col-form-label">IBAN <span class="text-danger" *ngIf="transaction.country !== 'Nigeria'">*</span></label>
              <div class="col-md-10">
                <input type="text" class="form-control" [required]="transaction.country !== 'Nigeria'"
                       [(ngModel)]="transaction.iban" name="iban" id="iban"
                       placeholder="IBAN">
              </div>
            </div>

            <div class="form-check" *ngIf="transaction.transaction_mode_id === '2'">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" [(ngModel)]="newAccount" name="new_account" (change)="resetAccounts()"
                       class="custom-control-input"> <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Create a new account</span>
              </label>
            </div>

            <div class="form-group row" *ngIf="!newAccount && (transaction.transaction_mode_id === '2')">
              <label for="account_id" class="col-md-2 col-form-label">Account <span class="text-danger" *ngIf="!newAccount">*</span></label>
              <div class="col-md-10">
                <select class="custom-select col-12" [required]="!newAccount" [(ngModel)]="transaction.account_id"
                        id="account_id" name="account_id">
                  <option disabled selected="selected" value>- select an account -</option>
                  <option *ngFor="let account of accounts" [value]="account.id">{{ account?.bank.toLocaleUpperCase() + ' : ' + account?.number + ' - ' + account?.name }}
                  </option>
                </select>
              </div>
            </div>

            <ng-container *ngIf="newAccount && (transaction.transaction_mode_id === '2')">
              <div class="form-group row">
                <label for="bank_name" class="col-md-2 col-form-label">Bank <span class="text-danger" *ngIf="newAccount">*</span></label>
                <div class="col-md-10">
                  <select class="form-control" [required]="newAccount" [(ngModel)]="transaction.bank_name" name="bank_name" id="bank_name">
                    <option *ngFor="let bank of bankList" value="{{bank.value}}">{{bank.name}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="account_name" class="col-md-2 col-form-label">Account Name <span class="text-danger" *ngIf="newAccount">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" [required]="newAccount" [(ngModel)]="transaction.account_name"
                         id="account_name" name="account_name" placeholder="Account Name">
                </div>
              </div>


              <div class="form-group row">
                <label for="account_number" class="col-md-2 col-form-label">Account Number <span class="text-danger" *ngIf="newAccount">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" [required]="newAccount" minlength="10" maxlength="10"
                         [(ngModel)]="transaction.account_number" name="account_number" id="account_number"
                         placeholder="Account Number">
                </div>
              </div>


              <div class="form-group row" *ngIf="false">
                <label for="bvn" class="col-md-2 col-form-label">BVN <span class="text-danger" *ngIf="newAccount">*</span></label>
                <div class="col-md-10">
                  <input type="text" class="form-control" [required]="newAccount" minlength="10" maxlength="10"
                         [(ngModel)]="transaction.bvn" name="bvn" id="bvn" placeholder="Enter BVN">
                </div>
              </div>
            </ng-container>
          </ng-container>
          <!-- END OF Stage 2 -->

          <hr>

          <button type="button" class="btn btn-info pull-right" *ngIf="(form1 && !((transaction.transaction_mode_id !== '2') && (transaction.country === 'Nigeria')))" (click)="goToForm2()">
            Next
            <i class="mdi mdi-arrow-right-bold-circle"> </i>
          </button>

          <button type="button" class="btn btn-inverse pull-left" *ngIf="form2" (click)="goToForm1()">
            <i class="mdi mdi-arrow-left-bold-circle"></i>
            Back
          </button>

          <button type="submit" class="btn btn-success pull-right" *ngIf="form2 || (transaction.transaction_mode_id !== '2' && transaction.country === 'Nigeria')"
                  [disabled]="!requestForm.form.valid || submitting" [title]="!requestForm.form.valid ? 'Form is not valid' : 'Send Request'">
            {{ submitting ? 'Sending Request ' : 'Request ' }}
            <i class="mdi mdi-send"></i>
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
