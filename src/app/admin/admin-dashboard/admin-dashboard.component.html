<div class="row">
  <!-- Column -->
  <div class="col-lg-3 col-md-6" *ngFor="let bucket of buckets">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ bucket.description }}</h4>
        <div class="text-right"><span class="text-muted">{{ bucket.name }}</span>
          <h1 class="font-light"><sup>
            <i class="ti-arrow-up text-success"></i>
          </sup>{{ bucket.id | currency:'sign'}}{{ bucket.bucket | number:'2.' }}
          </h1>
        </div>
        <span class="text-success">20%</span>
        <div class="progress">
          <div class="progress-bar bg-success" role="progressbar" style="width: 20%; height: 6px;" aria-valuenow="25"
               aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Column -->

<!-- ============================================================== -->
<!-- chart and stats -->
<!-- ============================================================== -->
<div class="row">
  <!-- chart component -->
  <div class="col-lg-9 col-md-6">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-wrap m-b-30">
          <div>
            <h4 class="card-title"><span class="lstick"></span>WACC Timeline</h4>
          </div>
          <div class="ml-auto">
            <ul class="list-inline">
              <li>
                <h6 class="text-muted text-success">
                  <i class="fa fa-circle font-10 m-r-10 "></i>
                  Euro €
                </h6>
              </li>
              <li>
                <h6 class="text-muted  text-info">
                  <i class="fa fa-circle font-10 m-r-10"></i>
                  Dollars $
                </h6>
              </li>
              <li>
                <h6 class="text-muted  text-warning">
                  <i class="fa fa-circle font-10 m-r-10"></i>
                  Pounds £
                </h6>
              </li>
            </ul>
          </div>
        </div>
        <div style="height:370px;">
          <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                  [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
        </div>
      </div>
    </div>
  </div>
  <!-- other chart component -->
  <div class="col-lg-3 col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"><span class="lstick"></span>Transaction Status</h4>
        <div style="height: 220px">
          <canvas baseChart height="100px" [data]="doughnutChartData" [labels]="doughnutChartLabels"
                  [options]="doughnutChartOptions" [legend]="doughnutChartLegend" [chartType]="doughnutChartType"
                  [colors]="[{backgroundColor: ['rgb(116, 90, 242)', 'rgb(30, 136, 229)', '#06d79c', 'rgb(236, 141, 241)', '#02379f']}]">
          </canvas>
        </div>
        <table class="table vm font-14 m-b-0">
          <tr>
            <td class="b-0">Open</td>
            <td class="text-right font-medium b-0">38.5%</td>
          </tr>
          <tr>
            <td>In Progress</td>
            <td class="text-right font-medium">30.8%</td>
          </tr>
          <tr>
            <td>Awaiting Approval</td>
            <td class="text-right font-medium">7.7%</td>
          </tr>
          <tr>
            <td>Awaiting Fulfilment</td>
            <td class="text-right font-medium">20.0%</td>
          </tr>
          <tr>
            <td>Closed</td>
            <td class="text-right font-medium">3.1%</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
