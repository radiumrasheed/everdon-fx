<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->

<app-navigation></app-navigation>

<div class="login-register">
	<div class="login-box card">
		<div class="card-body">
			<form class="form-horizontal form-material" id="loginform" #loginForm="ngForm" (ngSubmit)="login()">

				<h3 class="box-title m-b-20">Sign In</h3>

				<div class="form-group ">
					<div class="col-xs-12">
						<input [(ngModel)]="user.email" class="form-control" name="email" type="email" required
						       placeholder="Email"></div>
				</div>

				<div class="form-group">
					<div class="col-xs-12">
						<input [(ngModel)]="user.password" class="form-control" name="password" type="password" required
						       placeholder="Password">
					</div>
				</div>

				<div class="form-group text-center m-t-20">
					<div class="col-xs-12">
						<button class="text-white btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
						        type="submit"
						        [disabled]="!loginForm.form.valid || submitting">Log In
						</button>
					</div>
				</div>

				<div class="form-group m-b-0">
					<div class="col-sm-12 text-center">
						<div>Don't have an account?
							<a class="text-info m-l-5" [routerLink]="['/signup']"><b>Sign Up</b></a>
						</div>

						<hr>

						<div>
							<a href="javascript:void(0)" id="to-recover" class="text-active small">
								<i class="fa fa-lock m-r-4"></i>
								Forgot password?
							</a>
						</div>
					</div>
				</div>
			</form>


			<form class="form-horizontal" id="recoverform" #recoverForm="ngForm" (ngSubmit)="recover()">
				<div class="form-group ">
					<div class="col-xs-12">
						<h3>Recover Password</h3>
						<p class="text-muted">Enter your Email and instructions will be sent to you! </p>
					</div>
				</div>
				<div class="form-group ">
					<div class="col-xs-12">
						<input [(ngModel)]="user.email" class="form-control" name="email" type="email" required placeholder="Email"></div>
				</div>
				<div class="form-group text-center m-t-20">
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
						        [disabled]="!recoverForm.form.valid || submitting">Reset
						</button>
					</div>
				</div>

				<ng-container *ngIf="successMessage || errorMessage">
					<hr>
					<ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
					<ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
				</ng-container>

				<hr>

				<div class="text-center">
					<a href="javascript:void(0)" id="to-login" class="text-active small">
						<i class="fa fa-unlock m-r-4"></i>
						Remember password? Login!
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
