<div class="login-register">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" #loginForm="ngForm" (ngSubmit)="login()">

        <h3 class="box-title m-b-20">Sign In</h3>

        <div class="form-group ">
          <div class="col-xs-12">
            <input [(ngModel)]="user.email" class="form-control" name="email" type="email" required
                   placeholder="Email"></div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input [(ngModel)]="user.password" class="form-control" name="password" type="password" required
                   placeholder="Password">
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="text-white btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                    type="submit"
                    [disabled]="!loginForm.form.valid || submitting">Log In
            </button>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <div>Don't have an account?
              <a class="text-info m-l-5" [routerLink]="['/signup']"><b>Sign Up</b></a>
            </div>
            <hr>

            <div>
              <a href="javascript:void(0)" id="to-recover" class="text-dark small">
                <i class="fa fa-lock m-r-4"></i>
                Forgot password?
              </a>
            </div>
          </div>
        </div>
      </form>
