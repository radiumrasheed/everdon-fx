<app-navigation></app-navigation>

<div class="login-register">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" #signUpForm="ngForm" (ngSubmit)="signUp()">
        <h3 class="box-title m-b-20">Sign Up</h3>
        <h6 class="box-title m-b-20">Note that all fields are mandatory <span class="text-danger"> *</span></h6>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.first_name" required type="text" placeholder="First Name*" name="first_name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.middle_name" type="text" placeholder="Middle Name*" name="middle_name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.last_name" required type="text" placeholder="Last Name*" name="last_name">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.email" required type="email" placeholder="Email*" name="email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.phone" required type="tel" pattern="[0]\d{10}"
                   placeholder="Phone*" name="phone">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <div class="checkbox checkbox-success p-t-0">
              <input id="cooperate" [(ngModel)]="user.is_cooperate" name="cooperate" type="checkbox" class="filled-in chk-col-light-blue">
              <label for="cooperate"> Cooperate Account
              </label>
            </div>
          </div>
        </div>


        <div class="form-group" *ngIf="user.is_cooperate">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.rc_number" [required]="user.is_cooperate" type="text" pattern="[A-Z]{2}[0-9]{6}" placeholder="RC Number... e.g. RC123456*" name="rc_number">
          </div>
        </div>


        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.password" minlength="3" required type="password" placeholder="Password*" name="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" [(ngModel)]="user.password_confirmation" required type="password" placeholder="Confirm Password*" name="confirm_password">
          </div>
        </div>

        <div class="form-group text-center p-b-20">
          <div class="col-xs-12">
            <button [disabled]="!signUpForm.form.valid" type="submit" class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light">Sign Up</button>
          </div>
          <hr>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              Already have an account?
              <a class="text-info m-l-5" [routerLink]="['/login']"><b>Sign In</b></a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
